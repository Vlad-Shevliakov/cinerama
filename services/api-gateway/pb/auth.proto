syntax = "proto3";
option go_package=".;proto";
package pb;


import "google/api/annotations.proto";


service AuthService {
    rpc SignUp (SignUpRequest) returns (SignUpResponse) {
        option(google.api.http) = {
            post: "/api/signup",
        };
    };
}

message SignUpRequest {
    string name = 1;
    string password = 2;
    bool isCreator = 3;
}

message SignUpResponse {}
